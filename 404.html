<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current URL path
        const path = window.location.pathname;

        // If the URL doesn't end with a slash, append "/index.html"
        if (!path.endsWith('/')) {
            window.location.href = path + '/index.html';
        } else {
            window.location.href = path + 'index.html';
        }
    </script>
</head>
<body>
Redirecting...
</body>
</html>
